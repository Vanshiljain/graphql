version: 2.1

jobs:
  build:
    docker:
      - image: node:14
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm test

  run_test:
    docker:
      - image: node:14
    steps:
      - checkout
      - run:
          name: Run Additional Tests
          command: npm run additional-tests

workflows:
  version: 2
  build:
    jobs:
      - build
      - run_test

